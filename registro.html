            type="text"
            required
            placeholder="Enfermedad visible en la mascota(breve descripcion)"
          />
          <input type="text" placeholder="Direccion (opcional)" />
          <input type="number" placeholder="Numero telefonico" required />
          <input type="number" placeholder="2do numero telefonico" required />
          <input type="email" placeholder="Email" required />
          <div class="select" style="width: 190px">

        &nbsp;

      </div>
    </div>
